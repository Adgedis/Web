        <script type="text/javascript">
            var menuopen = false;
            $('.menu-container').click(function() {
                if (menuopen === false) {
                    $('.menu-container').addClass('menu-container-visible');
                    $('.menu-content').addClass('menu-visible');
                    $('.menu-content').removeClass('menu-invisible');
                    menuopen = true;
                } else {
                    console.log('cerrar');
                    $('.menu-container').removeClass('menu-container-visible');
                    $('.menu-content').addClass('menu-invisible');
                    $('.menu-content').removeClass('menu-visible');
                    menuopen = false;
                }
            });
        </script>
